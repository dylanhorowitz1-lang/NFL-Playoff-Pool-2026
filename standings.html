<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Standings</title>

  <style>
    table { border-collapse: collapse; }
    th, td { padding: 6px; border: 1px solid #000; text-align: center; }
    .col-hidden { display: none; }
  </style>
</head>

<body>
  <h1>Standings</h1>
  <p><a href="index.html">Home</a></p>

  <div id="status">Standings engine loaded.</div>

  <table id="tbl">
    <thead>
      <tr>
        <th rowspan="2" data-col="rank">Rank</th>
        <th rowspan="2" data-col="entrant">Entrant</th>

        <th colspan="4">Wild Card Round</th>
        <th colspan="4">Divisional Round</th>
        <th colspan="4">Conference Championships</th>
        <th colspan="7">Super Bowl</th>

        <th rowspan="2" data-col="total">Total</th>
        <th rowspan="2" data-col="tb">Tie-breaker</th>
      </tr>

      <tr>
        <th data-col="wc_adv">Advancing</th>
        <th data-col="wc_ats">Spread</th>
        <th data-col="wc_ou">O/U</th>
        <th data-col="wc_total">WC Total</th>

        <th data-col="div_adv">Advancing</th>
        <th data-col="div_ats">Spread</th>
        <th data-col="div_ou">O/U</th>
        <th data-col="div_total">DIV Total</th>

        <th data-col="conf_adv">Advancing</th>
        <th data-col="conf_ats">Spread</th>
        <th data-col="conf_ou">O/U</th>
        <th data-col="conf_total">CONF Total</th>

        <th data-col="sb_adv">Advancing</th>
        <th data-col="sb_ats">Spread</th>
        <th data-col="sb_ou">O/U</th>
        <th data-col="sb_afc">AFC</th>
        <th data-col="sb_nfc">NFC</th>
        <th data-col="sb_champ">SB Champ</th>
        <th data-col="sb_total">SB Total</th>
      </tr>
    </thead>

    <tbody></tbody>
  </table>

<script>
/* ===============================
   DEMO DATA (TEMPORARY)
   This simulates what scoring
   will produce later.
   =============================== */

const standingsData = [
  {
    name: "Alice",
    wc_adv: 3, wc_ats: 2, wc_ou: 1, wc_total: 6,
    div_adv: "", div_ats: "", div_ou: "", div_total: "",
    conf_adv: "", conf_ats: "", conf_ou: "", conf_total: "",
    sb_adv: "", sb_ats: "", sb_ou: "",
    sb_afc: "", sb_nfc: "", sb_champ: "", sb_total: "",
    total: 6,
    tiebreaker: 0
  },
  {
    name: "Bob",
    wc_adv: "", wc_ats: "", wc_ou: "", wc_total: "",
    div_adv: "", div_ats: "", div_ou: "", div_total: "",
    conf_adv: "", conf_ats: "", conf_ou: "", conf_total: "",
    sb_adv: "", sb_ats: "", sb_ou: "",
    sb_afc: "", sb_nfc: "", sb_champ: "", sb_total: "",
    total: 0,
    tiebreaker: 0
  }
];

/* ===============================
   RENDER STANDINGS
   =============================== */

function renderStandings(rows) {
  const tbody = document.querySelector("#tbl tbody");
  tbody.innerHTML = "";

  rows.forEach((r, i) => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td data-col="rank">${i + 1}</td>
      <td data-col="entrant">${r.name}</td>

      <td data-col="wc_adv">${r.wc_adv}</td>
      <td data-col="wc_ats">${r.wc_ats}</td>
      <td data-col="wc_ou">${r.wc_ou}</td>
      <td data-col="wc_total">${r.wc_total}</td>

      <td data-col="div_adv">${r.div_adv}</td>
      <td data-col="div_ats">${r.div_ats}</td>
      <td data-col="div_ou">${r.div_ou}</td>
      <td data-col="div_total">${r.div_total}</td>

      <td data-col="conf_adv">${r.conf_adv}</td>
      <td data-col="conf_ats">${r.conf_ats}</td>
      <td data-col="conf_ou">${r.conf_ou}</td>
      <td data-col="conf_total">${r.conf_total}</td>

      <td data-col="sb_adv">${r.sb_adv}</td>
      <td data-col="sb_ats">${r.sb_ats}</td>
      <td data-col="sb_ou">${r.sb_ou}</td>
      <td data-col="sb_afc">${r.sb_afc}</td>
      <td data-col="sb_nfc">${r.sb_nfc}</td>
      <td data-col="sb_champ">${r.sb_champ}</td>
      <td data-col="sb_total">${r.sb_total}</td>

      <td data-col="total"><b>${r.total}</b></td>
      <td data-col="tb">${r.tiebreaker}</td>
    `;

    tbody.appendChild(tr);
  });

  function applyAutoColumnVisibility() {
  const table = document.getElementById("tbl");
  const alwaysShow = new Set(["rank", "entrant", "total", "tb"]);

  // 1) Hide/show individual columns
  const cols = new Set(
    Array.from(table.querySelectorAll("[data-col]"))
      .map(el => el.getAttribute("data-col"))
  );

  cols.forEach(col => {
    if (alwaysShow.has(col)) return;

    const cells = table.querySelectorAll(`[data-col="${col}"]`);
    const hasValue = Array.from(cells).some(c => {
      const v = c.textContent.trim();
      return v !== "" && v !== "0";
    });

    cells.forEach(c => {
      c.classList.toggle("col-hidden", !hasValue);
    });
  });

  // 2) Hide grouped headers if ALL their columns are hidden
  const groupMap = {
    "Wild Card Round": ["wc_adv","wc_ats","wc_ou","wc_total"],
    "Divisional Round": ["div_adv","div_ats","div_ou","div_total"],
    "Conference Championships": ["conf_adv","conf_ats","conf_ou","conf_total"],
    "Super Bowl": ["sb_adv","sb_ats","sb_ou","sb_afc","sb_nfc","sb_champ","sb_total"]
  };

  const headerRow = table.querySelector("thead tr:first-child");
  Array.from(headerRow.children).forEach(th => {
    const label = th.textContent.trim();
    if (!groupMap[label]) return;

    const shouldShow = groupMap[label].some(col =>
      Array.from(table.querySelectorAll(`[data-col="${col}"]`))
        .some(c => !c.classList.contains("col-hidden"))
    );

    th.classList.toggle("col-hidden", !shouldShow);
  });
};
}

/* ===============================
   AUTO-HIDE UNUSED COLUMNS
   =============================== */

function applyAutoColumnVisibility() {
  const alwaysShow = new Set(["rank", "entrant", "total", "tb"]);
  const table = document.getElementById("tbl");

  const cols = new Set(
    Array.from(table.querySelectorAll("[data-col]"))
      .map(el => el.getAttribute("data-col"))
  );

  cols.forEach(col => {
    if (alwaysShow.has(col)) return;

    const cells = table.querySelectorAll(`[data-col="${col}"]`);
    const hasValue = Array.from(cells).some(c => {
      const v = c.textContent.trim();
      return v !== "" && v !== "0";
    });

    cells.forEach(c => {
      c.classList.toggle("col-hidden", !hasValue);
    });
  });
}

/* ===============================
   INIT
   =============================== */

renderStandings(standingsData);
</script>

</body>
</html>
