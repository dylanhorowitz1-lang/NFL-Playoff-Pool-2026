<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Winner Scenarios</title>
  <style>
    :root{
      --bg:#0b1020;
      --card:#111a33;
      --card2:#0f1730;
      --text:#e8ecff;
      --muted:#a9b3da;
      --accent:#5eead4;
      --border: rgba(255,255,255,.12);
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --grid: rgba(255,255,255,.18);
      --sep: rgba(255,255,255,.38);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 500px at 20% -10%, rgba(94,234,212,.18), transparent 60%),
                  radial-gradient(900px 500px at 100% 0%, rgba(99,102,241,.22), transparent 55%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
    }
    .wrap{max-width:1300px;margin:0 auto;padding:28px 16px 44px}
    .top{
      display:flex;align-items:flex-start;justify-content:space-between;gap:16px;flex-wrap:wrap;
      padding:18px 18px 10px;border:1px solid var(--border);border-radius:18px;background:rgba(17,26,51,.55);
      box-shadow: var(--shadow); backdrop-filter: blur(10px);
    }
    h1{margin:0;font-size:28px;letter-spacing:.2px}
    .sub{margin:6px 0 0;color:var(--muted);max-width:860px;line-height:1.45}
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 10px;border:1px solid var(--border);border-radius:999px;
      color:var(--muted);font-size:12px;background:rgba(15,23,48,.55)
    }
    .nav{margin-top:12px;display:flex;gap:10px;flex-wrap:wrap;}
    .btn{
      display:inline-flex;align-items:center;gap:8px;
      padding:10px 12px;border-radius:12px;border:1px solid var(--border);
      background: rgba(15,23,48,.65);color:var(--text);text-decoration:none;
      transition: transform .12s ease, border-color .12s ease;
    }
    .btn:hover{transform: translateY(-1px);border-color: rgba(94,234,212,.45)}

    .card{
      margin-top:18px;border:1px solid var(--border);border-radius:18px;
      background: linear-gradient(180deg, rgba(17,26,51,.75), rgba(15,23,48,.65));
      box-shadow: var(--shadow);
      padding:14px;
    }
    .tableScroll{ overflow-x:auto; overflow-y:visible; }

    table{
      border-collapse: collapse;
      width: 100%;
      min-width: 1100px;
      table-layout: fixed;
    }

    col.c-label{ width: 190px; }
    col.c-scn  { width: 180px; }

    th, td{
      border: 1px solid var(--grid);
      padding: 8px 10px;
      text-align: center;
      vertical-align: middle;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 13px;
    }

    thead th{
      position: sticky;
      top: 0;
      background: rgba(15,23,48,.95);
      z-index: 10;
      font-weight: 900;
    }

    /* Sticky first column */
    tbody td.sticky-first-col, thead th.sticky-first-col{
      position: sticky;
      left: 0;
      z-index: 11;
      background: rgba(15,23,48,.95);
      text-align: left;
      font-weight: 800;
    }

    /* Section divider between outcomes and places */
    tr.sectionBreak td{
      border-top: 3px solid var(--sep) !important;
    }

    #msg { color: var(--muted); font-size: 12px; margin-top: 10px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>Winner Scenarios</h1>
        <p class="sub">
          A quick grid to show projected winners + standings under different Super Bowl outcomes.
        </p>
        <div class="nav">
          <a class="btn" href="index.html">Home</a>
          <a class="btn" href="standings.html">Standings</a>
        </div>
      </div>
      <div class="pill">Manual refresh</div>
    </div>

    <div id="msg"></div>

    <div class="card">
      <div class="tableScroll">
        <table id="tbl">
          <colgroup id="colgroup"></colgroup>
          <thead id="thead"></thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
(() => {
  "use strict";

  // ============================================================
  // EDIT HERE: update names/values for future years as needed
  // ============================================================
  const SCENARIOS = [
    {
      title: "Scenario 1",
      gameWinner: "Seattle Seahawks",
      spreadWinner: "Seattle Seahawks",
      overUnder: "Over",
      places: ["Oseback","MDK","Jack to the future","Christian R","Andrew Gee","Camille"]
    },
    {
      title: "Scenario 2",
      gameWinner: "Seattle Seahawks",
      spreadWinner: "Seattle Seahawks",
      overUnder: "Under",
      places: ["Oseback","MDK","Jack to the future","Christian R","Andrew Gee","Philip L Giordano"]
    },
    {
      title: "Scenario 3",
      gameWinner: "Seattle Seahawks",
      spreadWinner: "New England Patriots",
      overUnder: "Over",
      places: ["Oseback","Windy City","MDK","Dana Fowler","Greg S Uhlenhopp","Camille"]
    },
    {
      title: "Scenario 4",
      gameWinner: "Seattle Seahawks",
      spreadWinner: "New England Patriots",
      overUnder: "Under",
      places: ["Oseback","MDK","Dana Fowler","Jack to the future","Windy City","Camille"]
    },
    {
      title: "Scenario 5",
      gameWinner: "New England Patriots",
      spreadWinner: "New England Patriots",
      overUnder: "Over",
      places: ["Vishal","Ryan H","Matt Hodges","JSL","RH","Simon Gerszberg"]
    },
    {
      title: "Scenario 6",
      gameWinner: "New England Patriots",
      spreadWinner: "New England Patriots",
      overUnder: "Under",
      places: ["Ryan H","JSL","Vishal","RH","Matt Hodges","Simon Gerszberg"]
    }
  ];
  // ============================================================

  const msgEl = document.getElementById("msg");
  const colgroupEl = document.getElementById("colgroup");
  const theadEl = document.getElementById("thead");
  const tbodyEl = document.getElementById("tbody");

  const PLACE_LABELS = ["1st Place","2nd Place","3rd Place","4th Place","5th Place","Last Place"];

  function esc(s){
    return String(s ?? "").replace(/[&<>"']/g, c => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[c]));
  }

  function buildCols() {
    let html = `<col class="c-label">`;
    for (let i=0;i<SCENARIOS.length;i++) html += `<col class="c-scn">`;
    colgroupEl.innerHTML = html;
  }

  function buildHeader() {
    let row = `<tr><th class="sticky-first-col"> </th>`;
    SCENARIOS.forEach(s => row += `<th>${esc(s.title)}</th>`);
    row += `</tr>`;
    theadEl.innerHTML = row;
  }

  function addRow(label, getValFn, extraClass="") {
    let tr = `<tr class="${extraClass}"><td class="sticky-first-col">${esc(label)}</td>`;
    SCENARIOS.forEach(s => tr += `<td>${esc(getValFn(s) || "")}</td>`);
    tr += `</tr>`;
    tbodyEl.insertAdjacentHTML("beforeend", tr);
  }

  function main(){
    if (!SCENARIOS.length) {
      msgEl.textContent = "No scenarios configured.";
      return;
    }

    buildCols();
    buildHeader();
    tbodyEl.innerHTML = "";

    // Outcome rows
    addRow("Game Winner",  s => s.gameWinner);
    addRow("Spread Winner",s => s.spreadWinner);
    addRow("Over/Under",   s => s.overUnder);

    // Divider + places
    addRow(" ", () => "", "sectionBreak");

    PLACE_LABELS.forEach((lbl, idx) => {
      addRow(lbl, s => (s.places && s.places[idx]) ? s.places[idx] : "");
    });

    msgEl.textContent = "Loaded winner scenarios.";
  }

  main();
})();
</script>
</body>
</html>
